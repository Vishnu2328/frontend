<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
   .cc{
    width: 400px;
    height: 400px;
    border: 1px solid black;
    display: flex;
    flex-direction: row-reverse;
    margin-left: 500px;
   }
   div{
    flex: 1;
   }
   .a{
    margin-left: 420px;
   }
  </style>
<body>
    <h1 class="a">flex re direction property</h1>
    <div class="cc">
        <div style="background-color: deepskyblue;">A</div>
        <div style="background-color: blue;">B</div>
        <div style="background-color: chartreuse;">C</div>
        <div style="background-color: crimson;">D</div>
        <div style="background-color: brown;">E</div>
        <div style="background-color: darkturquoise;">F</div>        
    </div>
</body>
</html>
